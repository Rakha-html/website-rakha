<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartu Profil Interaktif</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .profile-card {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .profile-card:hover {
            transform: translateY(-10px);
        }
        
        .profile-header {
            position: relative;
            height: 200px;
            background: linear-gradient(135deg, #6689fd, #a66fe8);
        }
        
        .profile-picture {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid rgb(231, 222, 222);
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            object-fit: cover;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .profile-body {
            padding: 70px 30px 30px;
            text-align: center;
        }
        
        .profile-name {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }
        
        .profile-title {
            font-size: 16px;
            color: #777;
            margin-bottom: 20px;
        }
        
        .profile-bio {
            font-size: 14px;
            color: #555;
            line-height: 1.6;
            margin-bottom: 25px;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            padding: 20px 0;
            border-top: 1px solid #eee;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 20px;
            font-weight: 700;
            color: #333;
        }
        
        .stat-label {
            font-size: 12px;
            color: #777;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .social-link {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #555;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .social-link:hover {
            background: #6e90ff;
            color: white;
            transform: scale(1.1);
        }
        
        .theme-toggle {
            margin-top: 20px;
            padding: 10px 20px;
            background: #6e8efb;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .theme-toggle:hover {
            background: #5d7eea;
            transform: translateY(-2px);
        }
        
        /* Dark mode styles */
        .dark-mode {
            background-color: #1a1a1a;
        }
        
        .dark-mode .profile-card {
            background: #2d2d2d;
        }
        
        .dark-mode .profile-name,
        .dark-mode .stat-value {
            color: #fff;
        }
        
        .dark-mode .profile-title,
        .dark-mode .profile-bio,
        .dark-mode .stat-label {
            color: #aaa;
        }
        
        .dark-mode .social-link {
            background: #3d3d3d;
            color: #ccc;
        }
    </style>
</head>
